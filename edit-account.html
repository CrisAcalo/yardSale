<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>

    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm:14px;
        --md:16px;
        --lg:18px:
      }

      body {
        font-family: "Quicksand", sans-serif;
      }

      body {
        margin: 0;
      }

      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .title {
        font-size: var(--lg);
        margin: 40px 0;
      }

      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
      }

      .form {
        display: flex;
        flex-direction: column;
      }

      .label {
        font-size: var(--sm);
        font-weight: bold;
        margin: 0 0 4px 0;
      }

      .value {
        height: 30px;
        color: var(--very-light-pink);
        font-size: var(--md);
        padding: 6px 0;
        width: 100%;
        margin: 10px 0;
      }

      .secondary-button{
        background: var(--white);
        border-radius: 8px;
        border: 1px solid var(--hospital-green);
        color: var(--hospital-green);
        padding: 10px 0;
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }

      .login-button{
        margin: 14px 0 30px 0;
      }

      .signup-button{
        margin: 30px 0 0 0;
      }

      .primary-text{
        color: var(--hospital-green);
        text-decoration: none;
        text-align: center;
      }

      @media (max-width: 640px){

        .form-container {
            height: 100%;
        }

        .form {
            justify-content: space-between;
            padding: 0 0 30px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <h1 class="title">My account</h1>

        <form action="" class="form">
          <div>
            <label for="password" class="label">Name</label>
            <p class="value">Juan Nada</p>

            <label for="password" class="label">Email adress</label>
            <p class="value">juannada@gmail.com</p>

            <label for="password" class="label">Password </label>
            <p class="value">*********</p>
          </div>

          <button class="secondary-button signup-button">Edit</button>
        </form>
      </div>
    </div>
  </body>
</html>
